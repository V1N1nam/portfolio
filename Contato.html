<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/portfolio/Contato.css" />
  </head>
  <body>
    <section class="form">
      <div id="contato" class="inteface">
        <h2 class="titulo">FALA <span>COMIGO.</span></h2>

        <form action="https://formspree.io/f/xwkgpjop" method="post">
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Seu nome:"
            required
          />
          <input
            type="text"
            name="e-mail"
            id="email"
            placeholder="Seu e-mail:"
            required
          />
          <input
            type="text"
            name="telefone"
            id="telefone"
            placeholder="Seu telefone para contato:"
          />
          <textarea
            name="mensagem"
            id="mensagem"
            placeholder="Sua mensagem"
            required
          ></textarea>
          <div class="btn-enviar"><input type="submit" value="ENVIAR" /></div>
        </form>
      </div>
      <!-- interface -->
    </section>
  </body>
</html>
